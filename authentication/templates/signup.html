{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'authentication/stylea.css' %}">
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
</head>
<body style="font-family:Georgia, 'Times New Roman', Times, serif;">
    <br>
    <section>
        {% for message in messages %}
            <div class="alertalert-{{ message.tags }} alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="close" data-dismiss="alert" aria-label="close">
            <span aria-hidden="true">&times;</span>
            </div>
            {% endfor %}
        <button class="links">
            <a href="back/">Back</a>
        </button>
        <center>
        <div>
            <br>
            <h1>welcome User!</h1>
            <h3>sign up</h3>
        </div>

        <form action="signup" method="post">
        {% csrf_token %}
            <label for=" ">Username </label>
            <input type="text" id="username" name="username" placeholder="Please input your email here" Required>
            <br>

            <br>
            <label for=" ">First name</label>
            <input type="text" id="fname" name="fname" placeholder="Please input your First_name here" Required>
            <br>

            <br>
            <label for=" ">Last name</label>
            <input type="text" id="lname" name="lname" placeholder="Please input your last_name here" Required>
            <br>

            <br>
            <label for=" ">Email</label>
            <input type="email" id="email" name="email" placeholder="Please input your email here" Required>
            <br>

            <br>
            <label for=" ">Password</label>
            <input type="password" id="pass1" name="pass1" pattern="[A-Za-z0-9]*" Required>
            <br>

            <br>
            <label for=" ">Confirm your Password </label>
            <input type="password" id="pass2" name="pass2" pattern="[A-Za-z0-9]*" Required>
            <br>

            <br>
            <button type="submit">Sign up</button>           
        </form>
    </center>
    </section>
    </div>
</body>
</html>
